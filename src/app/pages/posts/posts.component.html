<nz-table #sortTable [nzData]="posts" nzTableLayout="fixed">
  <thead>
    <tr>
      <th
        *ngFor="let column of listOfColumn"
        [nzSortFn]="column.compare"
        [nzSortPriority]="column.priority"
      >
        {{ column.title }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of sortTable.data">
      <td>{{ data?.id }}</td>
      <td>{{ data?.userId }}</td>
      <td>{{ data?.title }}</td>
      <td>{{ data?.body }}</td>
    </tr>
  </tbody>
</nz-table>
